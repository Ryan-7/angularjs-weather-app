<h1>Five day forecast for {{ cityName }}</h1>


<div class="panel panel-default" ng-repeat="weather in weatherList">
  <div class="panel-heading">
    <h3 class="panel-title">{{ weather.dt_txt | date: 'MMM d, y'}}</h3>
  </div>
  <div class="panel-body">
    <p>Forecast: {{ weather.weather[0].description }}</p>
    <p>Temperature: {{ convertTemp(weather.main.temp) }} Degrees Fahrenheit </p>
  </div>
</div>
